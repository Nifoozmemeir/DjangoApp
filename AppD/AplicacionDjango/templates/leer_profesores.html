{% extends 'base.html' %}

{% load static %}

{% block contenidoQCambia %}
    <h1>Lista de profesores</h1>

    <ul>
        
        {% for profesor in profesores %}
            <li>
                {{profesor}}
            </li>
            <div style="display: flex; column-gap: 5px;">
                <form action="{% url 'EliminarProfesor' profesor.id %}" method="POST">{% csrf_token %}
                    <button type="submit">Eliminar</button>
                </form>
                <button>
                    <a href="{% url 'EditarProfesor' profesor.id %}">Editar</a>
                </button>
            </div>
        {% endfor %}
            
    </ul>

    <a href="{% url 'ProfesoresFormulario' %}">Crear Profesor</a>
{% endblock contenidoQCambia %}
